# This is a basic workflow to help you get started with Actions

name: tests

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, develop ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: Run the build with tmate debugging enabled
        required: false
        default: false

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "test"
  test:
    # The type of runner that the job will run on
    strategy:
      matrix:
        python-versions: ["3.11"]
        os: [ubuntu-20.04]
    runs-on: ${{ matrix.os }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Checkout an artifacts repository
        uses: actions/checkout@v3
        with:
          repository: softpack-io/softpack-artifacts
          path: softpack-artifacts

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-versions }}

      - name: Install system libraries
        run: |
          sudo apt-get install -y libldap2-dev libsasl2-dev libssl-dev python-dev

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry tox tox-gh-actions

      - name: Install Spack
        uses: actions/checkout@v3
        with:
          repository: spack/spack
          ref: e8658d6493887ef702dd38f0e9ee5870a1651c1e
          path: spack

      - name: Update PATH
        run: |
          echo "$GITHUB_WORKSPACE/spack/bin" >> $GITHUB_PATH

      - name: Run tests
        run: poetry run tox

      - name: Run code coverage
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: true
          files: coverage.xml
